 /*
    On focus out on input carName,
    call AJAX get request to check if the carName
    already exists or not.
    */
   let timer=null;
   async function repeat(){
    $.ajax({
            type: 'GET',
            
           
            url: 'http://127.0.0.1:8000/get',
            data: {"CarName": CarName},

           
            success: function (response) {

                // if not valid user, alert the user

                if(!response["valid"]){
                    alert("You cannot create a car with same nick name");
                    var CarName = $("#id_car_name");
                    CarName.val("")
                    CarName.focus()
                }
            },
            error: function (response) {
                console.log(response)
            }          
        })
    timer=setTimeout(repeat,1000)
   }
   
    $("#id_car_name").focusout(function (e) {

        e.preventDefault();
        // get the carname

        var CarName = $(this).val();
        // GET AJAX request 

        repeat();
    })
  
    
    </script>
